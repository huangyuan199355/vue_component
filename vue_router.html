<div id="app">
		<h1>命名路由</h1>
		<ul>
			<li><router-link :to="{name:'one',params:{id:123}}">one page</router-link></li>
			<li><router-link :to="{name:'one',params:{id:223}}">two page</router-link></li>
		</ul>
		<p>
			<router-view></router-view>
		</p>
	</div>
	<script>
	const One = {template:'<div>this is first page</div'}
	const two = {template:'<div>this is second page</div'}
	const router = new VueRouter({
		mode:'history',
		base: __dirname,
		routes:[
		{
			path:'/one/:id',
			name:'one',
			component:One
		}
		]
	})
	new Vue({
		router
	}).$mount('#app')
	</script>
